<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerador de senhas</title>
   
</head>

<body>
    <section class="container">
        <h1>Selecione o formato de senha:</h1>
        <div class="geradorSenha"> - </div>
            Quantidade de caracteres <input  type="number" min="1" max="50" class="chk-quantidade"> <br>
            Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas"> <br>
            Adicionar minúsculas <input type="checkbox" class="chk-minusculas"> <br>
            Adicionar números <input type="checkbox" class="chk-numeros"> <br>
            Adicionar caracteres especiais <input type="checkbox" class="chk-simbolos"> <br>
            <button class="gerar-senha">Gerar senha</button>
            


        
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
